<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <h1>Extending JavaScript with WebKit. externalIp class.</h1>
  <div id="volume-control"></div>
  <script type="text/javascript">
    document.write("IP: " + externalIp.get_address() + "<br>");
    //document.write("Song: " + NowPlaying.get_song() + "<br>");
    var display = function () {
    	var div = document.getElementById("volume-control");
    	var volume_control = "Volume: " + volume.get_volume() + "<br>";
    	div.innerHTML = volume_control;
    }
    var volume = new Volume();
    volume.onChange = display;
    display();
  </script>
</body>
</html>
